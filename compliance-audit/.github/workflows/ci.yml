name: Compliance & A11y Audit

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Build report generator
        run: npm run build
      - name: Run audit
        env:
          PUBLIC_WEB_URL: ${{ secrets.PUBLIC_WEB_URL || 'http://localhost:5173' }}
          REPORT_DIR: './reports'
          THRESHOLD_VIOLATIONS: '0'
        run: npm run audit
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: reports

